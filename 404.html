<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 0;

      var l = window.location;
      var currentPath = l.pathname;
      var expectedPath = '/' + l.pathname.split('/').slice(1).join('/');

      if (currentPath !== expectedPath) {
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/' +
          l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;

        if (l.href !== newUrl) {
          window.location.replace(newUrl);
        }
      }
    </script>
  </head>
  <body>
  </body>
</html>
